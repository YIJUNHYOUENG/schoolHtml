<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 - form 태그</title>
</head>
<body>
    <h1>회원 가입하기</h1>
    <form action="table1.html" method="get">
        <fieldset>
            <legend>로그인 정보</legend>
            <label>아 이 디 <input type="text" name="id" id="id" value="55"><br></label>
            <label for="pwd">비밀번호</label> <input type="password" name="pwd" id="pwd"><br>
            <input type="button" value="버튼" onClick="alert('버튼눌렀음')"> <input type="submit" value="로그인"> <input type="reset">
        </fieldset>
    </form>
</body>
</html>
