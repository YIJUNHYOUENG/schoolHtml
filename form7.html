<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="table2.html" method="post">
        <h2>컴퓨터 운영체제</h2>
        <select name="os" id="" size="3">
            <option value="windows">윈도우10</option>
            <option value="linux">리눅스</option>
            <option value="solaris" selected>솔라리스</option>
            <option value="mac">맥</option>
        </select><br>
        <select name="lang" id="coffee">
            <optgroup label="커피(Coffee)">
                <option value="아메리카노">아메리카노</option>
                <option value="카페라떼">카페라떼</option>
                <option value="에스프레소">에스프레소</option>
            </optgroup>
            <optgroup label="티(Tea)">
                <option value="얼그레이티">얼그레이티</option>
                <option value="자스민티">자스민티</option>
            </optgroup>
        </select>
        <h2>기타사항</h2>
        <textarea name="etc" id="" cols="30" rows="7"></textarea><br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
